<!DOCTYPE html>
<html>
<h1>
    <center>
        Geeks
    </center>
</h1>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("p:first-child").css(
                "background-color", "green");
        });
    </script>
</head>

<body>
    <div>
        <p>Geeks for Geeks</p>
        <p>jQuery</p>
        <p>First Child Selector</p>
    </div>
</body>

</html>
